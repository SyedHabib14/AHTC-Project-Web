button{
  font-size: 3vmin;
  padding: .5em 1em;
  background: #fff;
  color: #4A5568;
  border: 0px solid #A0AEC0;
  margin: .1em;
  transition: background .2s ease, color .2s ease, box-shadow .2s ease, transform .2s ease;
  box-shadow: 0 0 0 #BEE3F8;
  transform: translateY(0);
}
button:first-of-type{
  border-radius: .5em 0 0 .5em;
}
button:last-of-type{
  border-radius: 0 .5em .5em 0;
}
button i{
  color: #A0AEC0;
  margin-right: .3em;
  transition: all .2s ease-out;
}
.multi-button:hover button{
  color: #A0AEC0;
}

.multi-button:hover button:hover{
  background: linear-gradient(90deg, orange 0%, crimson 100%);
  color: #fff;
  box-shadow: 0 0 0.8em 0 rgba(213, 63, 140, .8);
  transform: translateY(-.2em);
}
.multi-button:hover button i{
  color: linear-gradient(90deg, orange 0%, crimson 100%);
}
.multi-button:hover button:hover i{
  color: linear-gradient(90deg, orange 0%, crimson 100%);
  transform: rotate(-10deg);
}

.picture {
  transition: transform 0.5s;
  filter: blur(0);
}

.picture:hover {
  transform: scale(1.15);
  filter: blur(5px);
}

.btn-lg {
  position: absolute;
  top: 50%;
  left: 25%;
  transform: translate(-50%, -50%);
  color: white;
  background-color: transparent;

.btn-outline-dark {

  background-color: transparent;
  border: 1px solid snow;
  cursor: pointer;
  font-size: 23px;
  -webkit-filter: drop-shadow(2px 3px 4px black);
}
